name: Reusable deployment workflow

on:
  workflow_call:
    inputs:
      target-env:
        required: true
        type: string
      azure-webapp-name:
        required: true
        type: string
      azure-publish-profile-name:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy to ${{ inputs.target-env }}
    permissions:
      contents: none
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.target-env }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - run: echo "ðŸŽ‰ azure-webapp-name: ${{ inputs.azure-webapp-name }} ."
      - run: echo "ðŸŽ‰ azure-publish-profile-name: ${{ inputs.azure-publish-profile-name }} ."
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: unzip artifact for deployment
        run: unzip release.zip

      - name: "Deploy to Azure WebApp"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_SERVICE_NAME }}
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}