<div class="position-absolute w-100 h-100 content-container">
    <div class="d-flex flex-column">
        <div class="position-absolute w-100">
            <div class="d-flex flex-column align-items-center justify-content-center search-wrapper">
                <div class="w-100">
                    <app-search></app-search>
                </div>
            </div>
        </div>

        <div class="content-container-inner">
            <div class="result-divider"></div>
            <p class="text-white px-3 my-2">
                About {{ userCount$ | async }} results
            </p>

            <div class="d-flex mt-3">
                <div class="result-container">
                    <div class="d-flex flex-wrap">
                        <div class="card m-3 card-info shadow" *ngFor="let user of userLists$ | async">
                            <div class="card-body">

                                <h6 class="text-white mt-0 d-flex flex-row align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white"
                                        class="bi bi-github" viewBox="0 0 16 16">
                                        <path
                                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                                    </svg>

                                    <span class="ms-2"> Github</span>

                                </h6>

                                <p class="card-description text-white my-4">
                                    "Work hard play harder."
                                </p>

                                <div class="bg-transparent d-flex justify-content-between align-items-center"
                                    role="button">
                                    <div>
                                        <img class="avatar" src="{{user.avatar_url}}" /> <span
                                            class="text-white">{{user?.login}}</span>
                                    </div>

                                    <div class="bg-transparent">
                                        <a role="button" href="{{user?.html_url}}" target="_blank"
                                            class="badge rounded-pill text-white py-2 ms-2" style="background-color: #787371;">Follow</a>
                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
